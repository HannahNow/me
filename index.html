<head>
    <script src="giveTest.js"></script>
</head>

<body>
    <div id="startButtonWrap" style="display: block; position: absolute; top: 25%; right: 25%; width: 50%; height: 50%; border: 2px solid black;">
        <button style="width: 100%; height: 100%; margin: 0; text-align: left;" onclick="giveTest()">
            <ul>
                <li>You will have 1 minute to complete as many trials as possible.</li>
                <li>At each trial you will be shown 2 different letters.</li>
                <li>Click the letter that is first alphabetically.</li>
                <li>Each correct answer is worth 1 point.</li>
                <li>But, to disincentivize guessing, each incorrect answer is worth -1 point.</li>
                <li>Click this button to begin.</li>
            </ul>
        </button>
    </div>
    <div id="gameArea" style="display: none; position: absolute; top: 25%; right: 25%; width: 50%; height: 50%; font-size: 0px; border: 2px solid black;">
        <button id="leftButton" style="display: inline; width: 50%; height: 100%; font-size: 50px" onclick="answer(true)">
            ?
        </button>
        <button id="rightButton" style="display: inline; width: 50%; height: 100%; font-size: 50px" onclick="answer(false)">
            ?
        </button>
    </div>
    <div id="gameOverArea" style="display: none; position: absolute; top: 25%; right: 25%; width: 50%; height: 50%; font-size: 0px; border: 2px solid black;">
        <button id="replayButton" style="width: 100%; height: 100%; margin: 0; text-align: left;" onclick="giveTest()" disabled="true">
            <ul>
                <li>TIME. YOUR SCORE: <span id="scoreSpan">?</span></li>
                <li>Correct answers: <span id="numCorrectSpan">?</span> of <span id="numAttemptsSpan">?</span> (<span id="percentCorrectSpan">?</span>% correct)</li>
                <li>Click this button to try again.</li>
            </ul>
        </button>
    </div>
</body>
